apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: blog-site
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: blog-site
    spec:
      containers:
      - name: wp-full
        image: wordpress:php7.0
        ports:
        - name: wp-full-port
          containerPort: 80
        env:
          - name: WORDPRESS_DB_USER
            value: root
          - name: WORDPRESS_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: blog-secrets
                key: db-password
          - name: WORDPRESS_DB_HOST
            value: 127.0.0.1
            
      - name: db-full
        image: mysql:5.7
        ports:
        - name: db-full-port
          containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: blog-secrets
                key: db-password
